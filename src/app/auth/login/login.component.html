<div class="container w-50">
    <h2 class="text-center"><strong>Sign In</strong></h2>
    <form [formGroup]="user" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input name="email" type="email" formControlName="email" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp" placeholder="Enter email" />
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert text-danger">
                <div *ngIf="email.errors.required">
                    email is required.
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input name="password" type="password" formControlName="password" class="form-control"
                id="exampleInputPassword1" placeholder="Password" />
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert text-danger">
                <div *ngIf="password.errors.required">
                    password is required.
                </div>
                <div *ngIf="password.errors.minlength">
                    password must be at least 7 characters long.
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
