<div class="container w-50">
    <h2 class="text-center"><strong>Sign Up</strong></h2>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input name="name" type="text" [(ngModel)]="user.name" class="form-control" id="exampleInputusername1" aria-describedby="usernameHelp"
                placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input name="email" type="email" [(ngModel)]="user.email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email" />
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input name="password" type="password" [(ngModel)]="user.password" class="form-control" id="exampleInputPassword1" placeholder="Password" />
        </div>
        <div class="form-group">
            <label for="exampleInputPasswordConfirmation1">Password Confirmation</label>
            <input name="password_confirmation" type="password" [(ngModel)]="user.password_confirmation" class="form-control" id="exampleInputPasswordConfirmation1" placeholder="Password Confirmation" />
        </div>
        <div class="form-group">
            <label for="exampleInputContact">Contact</label>
            <input name="phone" type="text" [(ngModel)]="user.phone" class="form-control" id="exampleInputContact" placeholder="Contact" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
