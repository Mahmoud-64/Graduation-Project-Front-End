<div class="container w-50">
    <h2 class="text-center"><strong>Sign Up</strong></h2>
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="username" class="form-control" id="exampleInputusername1" aria-describedby="usernameHelp"
                placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="exampleInputPasswordConfirmation1">Password Confirmation</label>
            <input type="password" class="form-control" id="exampleInputPasswordConfirmation1" placeholder="Password Confirmation">
        </div>
        <div class="form-group">
            <label for="exampleInputContact">Contact</label>
            <input type="text" class="form-control" id="exampleInputContact" placeholder="Contact">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{{users | json}}
