<table class="table text-center">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="level">
        <th scope="row">{{level.id}}</th>
        <td>{{level.name}}</td>
    </tr>
    </tbody>
  </table>
