
  <div class="border">
    <ul class="list-group" *ngIf="contact">
      <li class="list-group-item"><strong class="m-3">Id : </strong> {{contact.id}}</li>
      <li class="list-group-item"><strong class="m-3">Seeker : </strong> {{contact.seeker_name}}</li>
      <li class="list-group-item"><strong class="m-3">Data : </strong> {{contact.data}}</li>
      <li class="list-group-item"><strong class="m-3">Type : </strong> {{contact.contact_type}}</li>
    </ul>
  </div>
