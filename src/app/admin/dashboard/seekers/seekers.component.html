<div class="text-right mr-5">
  <a class="btn btn-info my-2 btn-sm text-white" (click)="crudOperation('new','')">New</a>
</div>
<table class="table text-center bg-white">
    <thead class="thead-dark">
      <tr>
        <th scope="col">id</th>
        <th scope="col">name</th>
        <th scope="col">address</th>
        <th scope="col">city</th>
        <th scope="col">seniority</th>
        <th scope="col">exp years</th>
        <th scope="col">current job</th>
        <th scope="col">current salary</th>
        <th scope="col">expected salay</th>
        <th scope="col" colspan="3">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <th scope="row">{{user.id}}</th>
        <td>{{user.name}}</td>
        <td>{{user.address}}</td>
        <td>{{user.city}}</td>
        <td>{{user.seniority}}</td>
        <td>{{user.expYears}}</td>
        <td>{{user.currentJob}}</td>
        <td>{{user.currentSalary}}</td>
        <td>{{user.expectedSalary}}</td>
        <td><a class="btn btn-success text-white" (click)="crudOperation('show',user.id)">show</a></td>
        <td><a class="btn btn-primary text-white" (click)="crudOperation('edit',user.id)">edit</a></td>
        <td><a class="btn btn-danger text-white" (click)="crudOperation('delete',user.id)">delete</a></td>
      </tr>
    </tbody>
  </table>
