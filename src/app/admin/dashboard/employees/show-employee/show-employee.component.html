<div class="d-flex justify-content-center p-2  ">
  <div class="col-lg-2 col-md-4 user-image col-sm-6 col-xs-8  text-center">
    <img [src]="profileImage" class="photo rounded-circle">
  </div>
</div>
<div class="border">
  <ul class="list-group">
    <li class="list-group-item"><strong class="m-3">Name : </strong> {{user.user.name}}</li>
    <li class="list-group-item"><strong class="m-3">Email : </strong> {{user.user.email}}</li>
    <li class="list-group-item"><strong class="m-3">Position : </strong> {{user.position}}</li>
    <li class="list-group-item"><strong class="m-3">Branch : </strong> {{user.branch}}</li>
  </ul>
</div>
