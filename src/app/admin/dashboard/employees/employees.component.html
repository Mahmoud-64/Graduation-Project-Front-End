<a class="btn btn-primary btn-sm text-white" (click)="crudOperation('new','')">New</a>
<div class="container text-center my-1 bg-warning">
  {{error}}
</div>
<table class="table text-center">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Position</th>
        <th scope="col">Branch</th>
        <th scope="col" colspan="3">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <th scope="row">{{user.id}}</th>
        <td>{{user.name}}</td>
        <td>{{user.position}}</td>
        <td>{{user.branch}}</td>
        <td><a class="btn btn-success btn-sm text-white" (click)="crudOperation('show',user.id)">show</a></td>
        <td><a class="btn btn-primary btn-sm text-white" (click)="crudOperation('edit',user.id)">edit</a></td>
        <td><a class="btn btn-danger btn-sm text-white" (click)="crudOperation('delete',user.id)">delete</a></td>
      </tr>
    </tbody>
  </table>
