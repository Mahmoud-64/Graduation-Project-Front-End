<div class="text-left mr-5">
    <a [routerLink]="['/admin/jobs/new']" class="btn btn-info my-2 btn-sm text-white"> New </a>
</div>
<!-- <search></search> -->
<table class="table text-center bg-white">
    <thead class="thead-dark">
        <tr>
            <th scope="col" class="clickable" (click)="orderjobs('id')">ID</th>
            <th scope="col" class="clickable" (click)="orderjobs('title')" >Title</th>
            <th scope="col" class="clickable" (click)="orderjobs('seniority')" >Seniority</th>
            <th scope="col" class="clickable" (click)="orderjobs('years_exp')">Years Exp</th>
            <th scope="col" class="clickable" (click)="changeAvailable()">Available</th>
            <th scope="col" colspan="3">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let job of jobs">
            <th scope="row">{{job.id}}</th>
            <td>{{job.title}}</td>
            <td>{{job.seniority}}</td>
            <td>{{job.years_exp}}</td>
            <td>{{job.available ? 'Yes':'No'}}</td>
            <td><a class="btn btn-success btn-sm text-white" (click)="showJob(job.id)">show</a></td>
            <td><a class="btn btn-primary btn-sm text-white" [routerLink]="['/admin/jobs/edit',job.id]"
                    routerLinkActive="router-link-active">edit</a></td>
            <td><a class="btn btn-danger btn-sm text-white" (click)="deleteJob(job.id)">delete</a></td>
        </tr>
    </tbody>
</table>
<div>
    <nav class="justify-content-center mt-4" aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li *ngIf="filterParams.page > 1" (click)="prevPage()" class="page-item mx-1"><Button type="button"
                    class="page-link">Previous</Button></li>
            <li *ngIf="filterParams.page < lastPage" (click)="nextPage()" class="page-item mx-1"><Button type="button"
                    class="page-link">Next</Button></li>
        </ul>
    </nav>
</div>
