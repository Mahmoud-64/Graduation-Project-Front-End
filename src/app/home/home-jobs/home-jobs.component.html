<div *ngIf="isDataLoaded" class=" container my-4 ml-auto p-5 pb-0 bg-jobs">


    <div *ngIf="jobs.length > 0;else notFound">
        <div class="row justify-content-center">
            <div class="col-12 text-center">
                <h1 class="home-title"><b>Latest available Jobs</b></h1>
            </div>

            <div class="d-flex justify-content-end ml-5">
                <search></search>
            </div>
            <div *ngFor="let job of jobs" class="col-lg-4 col-md-6 col-12 my-2 px-1" (click)="openModal(job)">
                <div class="item card text-center h-100">
                    <div class="h-item text-center text-primary card-header h-25">
                        <h2>{{job.title}}</h2>
                    </div>
                    <div class="card-body text-left">
                        <div>
                            <p>{{job.description | slice:0:35}}...</p>
                        </div>
                        <p><b>Seniority</b> : {{job.seniority}}</p>
                        <p><b>Years</b> : {{job.years_exp}}</p>
                    </div>
                    <div class="card-footer text-secondary">
                        <p>{{job.date | date}}</p>

                    </div>
                </div>
            </div>
        </div>
            <div>
                <nav class="justify-content-center mt-4" aria-label="Page navigation example">
                    <ul class="pagination justify-content-center">
                        <li *ngIf="filterParams.page > 1" (click)="prevPage()" class="page-item mx-1"><Button
                                type="button" class="page-link">Previous</Button></li>
                        <li *ngIf="filterParams.page < lastPage" (click)="nextPage()" class="page-item mx-1"><Button
                                type="button" class="page-link">Next</Button></li>
                    </ul>
                </nav>
            </div>

            


    </div>
    <ng-template #notFound>
        <h1 class="alert alert-info"> Sorry there isn't any available job now</h1>
    </ng-template>
</div>
