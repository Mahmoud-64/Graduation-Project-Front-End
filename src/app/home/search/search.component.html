<form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
    <div class="row justify-content-center">
            <div class="col-lg-2 col-md-4 col-sm-5 m-1 px-0 form-group">
                <input type="text" formControlName="keyWord" class="form-control" placeholder="Title">
            </div>
            <div class="col-lg-2 col-md-4 col-sm-5 m-1 px-0 form-group">
                <input type="text" formControlName="seniority" class="form-control" placeholder="Seniority">
            </div>
            <div class="col-lg-2 col-md-4 col-sm-5 m-1 px-0 form-group">
                <input type="number" formControlName="maxYears" min="0" max="25" class="form-control" placeholder="max years">
            </div>
            <div class="col-lg-2 col-md-4 col-sm-5 m-1 px-0 form-group">
                <input type="number" formControlName="minYears" min="0" class="form-control" placeholder="min years">
            </div>
            <div class="col-2 m-1 px-0">
                <button type="submit" class="btn btn-color">search</button>
            </div>
    </div>
</form>
