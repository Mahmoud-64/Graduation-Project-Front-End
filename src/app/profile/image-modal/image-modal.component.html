<div class="modal-body bg-white  ">
    <div class=" m-2  float-right">
        <button (click)="activeModal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="d-flex justify-content-center">
        <div class=" user-image ">
            <img [src]="photo" class="photo rounded-circle">
            <label class="btn-change btn">
                Browse <input type="file" accept=".png, .JPEG, .jpg" (change)="appendImage($event)" hidden>
            </label>
        </div>
    </div> 
</div>

<div class="modal-footer">
    <div class="float-right ">
        <button (click)="uploadPhoto()" class="btn btn-outline-danger">Save</button>
    </div>
    <button type="button" class="btn btn-outline-primary" (click)="activeModal.dismiss()">cancel</button>
</div>
