<div *ngIf="application.interviews && application.interviews.length >0">
    <app-interview-levels [interviews]="application.interviews"></app-interview-levels>
</div>

<div class="m-3 p-3">
    <div>
        <p>{{application.seeker.user.name}}</p>
    </div>
    <div>
        <h5>{{application.job.title}}</h5>
        <p>{{application.job.description}}</p>
    </div>
    <div>
        <h5>{{application.status.name}}</h5>
        <p>{{application.status.description}}</p>
    </div>
    <button (click)="deleteApplication()" class="btn btn-danger">remove</button>
    <button *ngIf="isAdmin" (click)="showForm()"  class="btn btn-info"> apply Interview </button>
</div>

<!-- interview form -->
<div *ngIf="interviewForm">
    <admin-interview-form [appId]="application.id"></admin-interview-form>
    <!-- <router-outlet></router-outlet> -->
</div>
<!-- Interviews Section -->
<div class="container">

</div>
