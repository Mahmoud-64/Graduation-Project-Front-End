<div>
    <div class="container border mt-3 mb-2 bg-color rounded w-75 w-md-100">
        <div class="d-flex justify-content-between m-1 p-3">
            <div><strong>Application ID: </strong>
                {{single.application_id}}</div>
            <div *ngIf="userRole!=3"><strong>Seeker Name:</strong>
                {{single.seeker}}</div>
        </div>
        <div class="row d-flex justify-content-center">
            <!-- <div class="col-md-2 col-sm-2 col-xs-12"> -->
            <div class="row ">
                <div class="col-md-12 col-md-12-sm-12 col-xs-12 user-image text-center">
                    <img src="{{url?url:'https://www.jamf.com/jamf-nation/img/default-avatars/generic-user-purple.png'}}"
                        class="rounded-circle border">
                </div>
                <div class="col-md-12 col-sm-12 col-xs-12 text-center">
                    <strong>{{single.emp_name}}</strong>
                </div>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12 p-2 rounded text-center">
                <p class="text-danger">{{single.date}}</p>
                <p><a href="{{single.zoom}}">{{single.zoom}}</a></p>
                <div class="  text-center">
                    <div class="  d-flex justify-content-center rounded  ">
                        <div *ngIf="single.seeker_review" class="bg-white  w-75 rounded m-2 p-1 ">
                            <!-- <textarea class="form-control w-75 bg-white" rows="2" disabled>{{single.seeker_review}}</textarea> -->
                            <p class="  " style="font-weight: 450;">{{single.seeker_review}}</p>
                        </div>
                    </div>
                    <div class="  d-flex justify-content-center rounded  ">
                        <div *ngIf="single.company_review" class="bg-white w-75 rounded m-2 p-1 ">
                            <!-- <textarea class="form-control w-75 bg-white" rows="2" disabled>{{single.company_review}}</textarea> -->
                            <p class=" " style="font-weight: 450;">{{single.company_review}} </p>
                        </div>
                    </div>
                    
                </div>
                
            </div>
            <!-- </div> -->
        </div>

    </div>
</div>
