<p>interview-list works!</p>
<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <p *ngIf="this.interviewService.loadedInterview[0].length < 1">No interviews available!</p>
        <!-- <ul class="list-group" *ngIf="this.interviewService.loadedInterview[0].length >= 1"> -->
        <ul class="list-group">
            <li class="list-group-item " *ngFor="let interview of this.interviewService.loadedInterview[0]">
                <h3>{{ interview.application_id }}</h3>
                <p>{{ interview.emp_id }}</p>
            </li>
        </ul>
        <!-- <p *ngIf="isFetching">Loading...</p> -->
    </div>
</div>
