<form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">

    <div class="form-group">
        <label for="application_id">application_id</label>
        <select class="form-control" ngModel name="application_id" id="application_id">
            <option [value]="" hidden selected>{{single.application_id}}</option>
            <option *ngFor="let app of this.apps.data" [value]="app.id">
                {{(app.id)}}</option>
        </select>
        <p class="interviewErrorMessages" *ngIf="error.errors.application_id">{{error.errors.application_id}}</p>

    </div>


    <!-- <div class="form-group">
        <label for="emp_id">emp_id</label>
        <input type="number" class="form-control" id="emp_id"   ngModel name="emp_id" />
    </div> -->
    <!-- <div class="form-group">

                {{(interview.emp_name)}}</option>
        </select>
    </div> -->

    <div class="form-group">
        <label for="emp_id">employee</label>
        <select class="form-control" ngModel name="emp_id" id="emp_id">
            <option [value]="" hidden selected>{{single.emp_name}}</option>
            <option *ngFor="let employee of this.employees.data" [value]="employee.emp_id">
                {{(employee.name)}}</option>
        </select>
        <p class="interviewErrorMessages" *ngIf="error.errors.emp_id">{{error.errors.emp_id}}</p>
    </div>




    <!-- <div class="form-group">
        <label for="level_id">level_id</label>

    <div class="form-group">
        <label for="leve_id">leve_id</label>
        <select class="form-control" ngModel name="level_id" id="leve_id">
            <option [value]="" hidden selected>{{single.level_name}}</option>
            <option *ngFor="let level of this.levels.data" [value]="level.id">
                {{(level.name)}}</option>
        </select>
        <p class="interviewErrorMessages" *ngIf="error.errors.level_id">{{error.errors.level_id}}</p>
    </div>



    <div class="form-group">
        <label for="date">date</label>
        <input type="datetime-local" class="form-control" id="date" [placeholder]="single.date" ngModel name="date" />
        <p class="interviewErrorMessages" *ngIf="error.errors.date">{{error.errors.date}}</p>
    </div>

    <!-- <div class="form-group">

    </div> -->

    <div class="form-group">
        <label for="zoom">zoom</label>
        <input type="text" class="form-control" id="zoom" [placeholder]="single.zoom" ngModel name="zoom" />
        <p class="interviewErrorMessages" *ngIf="error.errors.zoom">{{error.errors.zoom}}</p>
    </div>
